version: '3.6'
services:

  azure-iot-edge:
    image: 'azure_runtime'
    container_name: 'azure-iot-edge'
    network_mode: 'host'
    privileged: true
    volumes: 
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    environment:
      - TENANT_URL=
      - TENANT_PASSWORD=
      - TENANT_ID=
      - AZURE_IOT_HUB_NAME=